<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Haven - Electronics Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center p-4">
        <h1>Welcome to Tech Haven</h1>
        <p>Your one-stop shop for the latest electronics!</p>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <section class="products">
            <h2 class="text-center mb-4">Our Products</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card text-center h-100">
                      <img src="Assets/pexels-tuurt-812264.jpg" class="card-img-top" alt="Laptop">
                        <div class="card-body">
                            <h3 class="card-title">Laptop</h3>
                            <p class="card-text">Price: $1200</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <img src="Assets/pexels-mateusz-dach-99805-1294886.jpg" class="card-img-top" alt="Smartphone">
                        <div class="card-body">
                            <h3 class="card-title">Smartphone</h3>
                            <p class="card-text">Price: $800</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <img src="Assets/pexels-kinkate-205926.jpg" class="card-img-top" alt="Headphones">
                        <div class="card-body">
                            <h3 class="card-title">Headphones</h3>
                            <p class="card-text">Price: $150</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <img src="Assets/pexels-joshsorenson-1334597.jpg" class="card-img-top" alt="Tablet">
                        <div class="card-body">
                            <h3 class="card-title">Tablet</h3>
                            <p class="card-text">Price: $300</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <img src="Assets/pexels-luckysam-51011.jpg" class="card-img-top" alt="Smartwatch">
                        <div class="card-body">
                            <h3 class="card-title">Smartwatch</h3>
                            <p class="card-text">Price: $250</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Business Hours: Mon-Fri 9:00 AM - 8:00 PM | Sat 10:00 AM - 6:00 PM | Sun Closed</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
